<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GoT Trivia Game</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon-01.png" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JQuery Script -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Container for Entire Game -->
    <div class="container container-custom">
        <!-- Heading Row -->
        <div class="row">
            <!-- Heading Column = 12 -->
            <div class="col-lg-12" id="title-heading">
                <img src="assets/images/logo-01.png" id="title-image" alt="">
            </div>
        </div>

        <!-- Start Game Screen -->
        <div class="row" id="ready-gif-row">
            <div class="col-lg-12">
                <img id="gif-ready" src="https://media.giphy.com/media/Lm63QU87HvgVEuTV63/source.gif"
                    alt="John Snow is Ready gif">
            </div>
        </div>
        <div class="row" id="instructions-row">
            <!-- Padding Block -->
            <div class="padding-block"></div>
            <!-- Instructions Block -->
            <div class="col-lg-10" id="instructions-block">
                <h1>Instructions: </h1>
                <p>Welcome to Game of Thrones Trivia! The fight for the Iron Trivia Throne begins here, so be prepared.
                    There are a series of 15 trivia questions. You will have 30 seconds to answer each question with
                    multiple choice answers. Goodluck!</p>
                <button id="start-button">I'm ready!</button>
            </div>
            <!-- Padding Block -->
            <div class="padding-block"></div>
        </div>


        <!-- Game Screen -->
        <!-- Timer Row -->
        <div class="row" id="timer-row">
            <div class="col-lg-12">
                <!-- Timer Heading -->
                <h4 id="timer-heading"></h4>
            </div>
        </div>
        <!-- Question Row -->
        <div class="row" id="question-row">
            <div class="col-lg-12">
                <!-- Question Heading -->
                <h3 id="question-heading"></h3>
            </div>
        </div>
        <!-- Padding Row -->
        <div class="row padding-row"></div>
        <!-- Choice Row #1 -->
        <div class="row" id="choice1-row">
            <!-- Padding Block -->
            <div class="padding-block"></div>
            <!-- Choice 1 Block -->
            <div class="col-lg-5 choice-block">
                <h4 class="choice-text" id="choice-1"></h4>
            </div>
            <!-- Padding Block -->
            <div class="padding-block"></div>
            <!-- Choice 2 Block -->
            <div class="col-lg-5 choice-block">
                <h4 class="choice-text" id="choice-2"></h4>
            </div>
        </div>
        <!-- Padding Row -->
        <div class="row padding-row"></div>
        <!-- Choice Row #2 -->
        <div class="row" id="choice2-row">
            <!-- Padding Block -->
            <div class="padding-block"></div>
            <!-- Choice Block 3 -->
            <div class="col-lg-5 choice-block">
                <h4 class="choice-text" id="choice-3"></h4>
            </div>
            <!-- Padding Block -->
            <div class="padding-block"></div>
            <!-- Choice Block 4 -->
            <div class="col-lg-5 choice-block">
                <h4 class="choice-text" id="choice-4"></h4>
            </div>
        </div>

        <!-- Show Results Screen -->
        <div class="row" id="result-gif-row">
            <div class="col-lg-12">
                <img id="gif-result" src="" alt="" />
            </div>
        </div>
        <div class="row" id="results-row">
            <!-- Padding Block -->
            <div class="padding-block"></div>
            <!-- Instructions Block -->
            <div class="col-lg-10" id="results-block">
                <h1 id="result-text"></h1>
                <button id="next-button">Next Question</button>
            </div>
            <!-- Padding Block -->
            <div class="padding-block"></div>
        </div>

        <!-- Ending Screen -->
        <div class="row" id="endscreen-row">
            <!-- Padding Block -->
            <div class="padding-block"></div>
            <!-- Instructions Block -->
            <div class="col-lg-10" id="endscreen-block">
                <h1 id="endscreen-text"></h1>
                <h1 id="correct-count-text"></h1>
                <h1 id="incorrect-count-text"></h1>
                <h1 id="unanswered-count-text"></h1>
                <button id="playagain-button">Play Again</button>
            </div>
            <!-- Padding Block -->
            <div class="padding-block"></div>
        </div>


    </div>

    <!-- Custom Javascript Tag -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
