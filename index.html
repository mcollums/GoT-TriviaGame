<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GoT Trivia Game</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon-01.png" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JQuery Script -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Container for Entire Game -->
    <div class="container container-custom">
        <!-- Heading Row -->
        <div class="row">
            <!-- Heading Column = 12 -->
            <div class="col-lg-12" id="title-heading">
                <img src="assets/images/logo-01.png" id="title-image" alt="">
            </div>
        </div>
        <!-- Timer Row -->
        <div class="row">
            <div class="col-lg-12">
                <!-- Timer Heading -->
                <h4 id="timer-heading"></h4>
            </div>
        </div>
        <!-- Question Row -->
        <div class="row">
            <div class="col-lg-12">
                <!-- Question Heading -->
                <h3 id="question-heading"></h3>
            </div>
        </div>
        <!-- Padding Row -->
        <div class="row padding-row"></div>
        <!-- Choice Row #1 -->
        <div class="row">
            <!-- Padding Block -->
            <div class="padding-block"></div>
            <!-- Choice 1 Block -->
            <div class="col-lg-5 choice-block">
                <h4 class="choice-text" id="choice-1"></h4>
            </div>
            <!-- Padding Block -->
            <div class="padding-block"></div>
            <!-- Choice 2 Block -->
            <div class="col-lg-5 choice-block">
                <h4 class="choice-text" id="choice-2"></h4>
            </div>
        </div>
        <!-- Padding Row -->
        <div class="row padding-row"></div>
        <!-- Choice Row #2 -->
        <div class="row">
            <!-- Padding Block -->
            <div class="padding-block"></div>
            <!-- Choice Block 3 -->
            <div class="col-lg-5 choice-block">
                <h4 class="choice-text" id="choice-3"></h4>
            </div>
            <!-- Padding Block -->
            <div class="padding-block"></div>
            <!-- Choice Block 4 -->
            <div class="col-lg-5 choice-block">
                <h4 class="choice-text" id="choice-4"></h4>
            </div>
        </div>
    </div>

    <!-- Custom Javascript Tag -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
